<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="calculator">
        <div class="screen"></div>
        <div class="content">
            <div class="digits">
                <button class="digit tops">AC</button>
                <button class="digit tops">+/-</button>
                <button class="digit tops">%</button>
                <button class="digit">7</button>
                <button class="digit">8</button>
                <button class="digit">9</button>
                <button class="digit">4</button>
                <button class="digit">5</button>
                <button class="digit">6</button>
                <button class="digit">1</button>
                <button class="digit">2</button>
                <button class="digit">3</button>
                <button class="digit cero">0</button>
                <button class="dot digit">.</button>
            </div>
            <div class="operators">
                <button class="operator">รท</button>
                <button class="operator">x</button>
                <button class="operator">-</button>
                <button class="operator">+</button>
                <button class="operator equals">=</button>
                <!-- <button class="delete">C</button> -->
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>

</html>
